<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">    
    <title>Social links profile</title>

    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" alt="profile-picture" />

    <h1 class="name">Jessica Randall</h1>
    <h2 class="location">London, United Kingdom</h2>
    <h2 class="brief-desc">"Front-end developer and avid reader."</h2>

    <button class="social-button">GitHub</button>
    <button class="social-button">Frontend Mentor</button>
    <button class="social-button">LinkedIn</button>
    <button class="social-button">Twitter</button>
    <button class="social-button">Instagram</button>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>, 
      coded by <a href="https://github.com/angelineds">angeline</a>.
    </div>
  </body>
</html>
